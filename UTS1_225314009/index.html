<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Makan Sederhana</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS (just for carousel) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-image: url('logo.jpeg');
            background-size: contain; /* Mengubah background-size menjadi 'contain' */
            background-repeat: no-repeat;
            background-position: center; 
        }
        .navbar {
            background-color: rgba(255, 165, 0, 0.8); /* Orange with opacity */
        }
        .carousel-inner {
            border-radius: 10px;
            overflow: hidden;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .table {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .table:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-primary p-4">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <a href="#" class="text-white font-bold heading">Warung Makan Sederhana</a>
                <div>
                    <a href="#" class="text-white mx-2">Menu</a>
                    <a href="#" class="text-white mx-2">Promosi</a>
                    <a href="#" class="text-white mx-2">Kontak</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Carousel (Bootstrap) -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="nasi goreng.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="mie.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="sate.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Card (Tailwind CSS) -->
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-4 p-4">
        <div class="md:flex justify-center items-center">
            <img class="h-48 w-48 object-cover md:w-48 md:h-auto rounded-full" src="specialmenu.jpg" alt="An image">
        </div>
        <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold text-center">Special Menu</div>
            <h2 class="text-2xl text-gray-800 font-bold text-center mt-2">Nasi Goreng</h2>
            <p class="mt-2 text-gray-500 text-center">Nasi goreng spesial dengan campuran bumbu rahasia dan topping telur mata sapi.</p>
            <div class="flex justify-center mt-4">
                <button class="bg-primary hover:bg-orange-500 text-white font-bold py-2 px-4 rounded">Pesan Sekarang</button>
            </div>
        </div>
    </div>

    <!-- Table (Tailwind CSS) -->
    <div class="container mx-auto px-4 py-8">
        <table class="table table-hover">
            <thead class="bg-primary text-white">
                <tr>
                    <th scope="col">Nama Menu</th>
                    <th scope="col">Harga</th>
                    <th scope="col">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nasi Goreng</td>
                    <td>Rp. 15.000</td>
                    <td><button class="bg-primary hover:bg-orange-500 text-white font-bold py-2 px-4 rounded">Pesan</button></td>
                </tr>
                <tr>
                    <td>Mie Goreng</td>
                    <td>Rp. 12.000</td>
                    <td><button class="bg-primary hover:bg-orange-500 text-white font-bold py-2 px-4 rounded">Pesan</button></td>
                </tr>
                <tr>
                    <td>Sate Ayam</td>
                    <td>Rp. 25.000</td>
                    <td><button class="bg-primary hover:bg-orange-500 text-white font-bold py-2 px-4 rounded">Pesan</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (just for carousel) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
